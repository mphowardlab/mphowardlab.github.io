<div class="feature" {% if include.flip %} data-flip {% endif %}>
    {% if include.link %}
    <a href="{{ include.link | relative_url }}" class="feature-image">
    {% else %}
    <div class="feature-image">
    {% endif %}
        <img src="{{ include.image | relative_url }}" loading="lazy" alt="">
    {% if include.link %}
    </a>
    {% else %}
    </div>
    {% endif %}
    <div class="feature-text">
        {% if include.title %}
        <p class="feature-title">{{ include.title }}</p>
        {% endif %}
        {{ include.text | markdownify }}
    </div>
</div>
