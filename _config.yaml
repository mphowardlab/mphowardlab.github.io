title: mphoward lab
subtitle: ""
description: An engaging 1-3 sentence description of your lab.
header: ""
footer: ""
links:
  email: mphoward@auburn.edu
  orcid: 0000-0002-9561-4165
  google-scholar: 1OUdHbQAAAAJ
  github: mphowardlab
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      type: members
    values:
      layout: member
  - scope:
      type: posts
    values:
      layout: post
collections:
  members:
    output: true
  posts:
    output: true
plugins:
  - jekyll-spaceship
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-last-modified-at
highlighter: rouge
theme: null
sass:
  sass_dir: _styles
include:
  - _styles
  - _scripts
exclude:
  - README.md
  - LICENSE.md
  - CITATION.cff
